<script type="text/template" id="forgotPasswordTemplate">
    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please password restore details: </h2>
            <input type="text" class="form-control" placeholder="Email address" required autofocus>
            <button id="forgotPassword" class="btn btn-lg btn-primary btn-block form-button" type="button">Restore
                Password
            </button>
        </form>

    </div>
</script>

<script type="text/template" id="filesTemplate">
    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please choose file to upload: </h2>
            <input type="file" id="imageFile"/>

            <div id="upload-file-error" class="error" style="display:none"></div>
            <button type="button" class="btn btn-lg btn-primary btn-block form-button" id="uploadFile">Upload Image
            </button>
        </form>

    </div>
</script>

<script type="text/template" id="recipeDetailTemplate">
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">

                <h3 class="panel-title">

                <a href="#/category/<%= recipe.categoryId %>" class="btn btn-lg btn-primary" id="back-to-recipe-list">Back</button></a>
                 
                 <h3 class="panel-title" style="text-align:center">

                 Recipe Details</h3>

            </div>

                     
            <div class="panel-body">

            <div class="row">
                 <div class="col-md-4">

    
                         <table class="table table-bordered table-responsive">
                                 <thead>
                            <tr>

                                <h2>
                                    <th colspan="2" style="text-align: center">INGREDIENTS</th>

                                </h2>
                            </tr>
                            </thead>

                            <tbody>

                            <% if (ingredients.length == 0) { %>
                            <tr>
                                <td colspan="2" class="title"> No ingredients</td>
                            </tr>
                            <% } else { %>
                            <!-- else begin -->
                            <% _.each(ingredients, function(INGREDIENT) { %>
                            <tr>
                                <td style="width: 30%">

                                    <%= INGREDIENT.NAME %> <br/>

                                </td>

                            </tr>
                            <% }); %>

                            <!-- end of else -->
                            <% } %>

                            </tbody>
                        </table>

                 </div>

                <div class="col-md-8">

            <h3><%= recipe.NAME %></h3>
            <h5>Original Cook: <h4><%= recipe.Cook %></h4></h5>


                    <table class="table">
                <thead>
                <tr>

                    <h2>
                        <th colspan="2" style="text-align: left">Steps:</th>

                    </h2>
                </tr>
                </thead>

                <tbody>

                <% if (ingredients.length == 0) { %>
                <tr>
                    <td colspan="2" class="title"> No ingredients</td>
                </tr>
                <% } else { %>
                <!-- else begin -->
                <% _.each(steps, function(STEPS) { %>
                <tr>
                    <td style="width: 70%">
                            <%= STEPS.STEP %>
                            <%= STEPS.DESCRIPTION %> <br/>

                    </td>

                </tr>
                <% }); %>

                <!-- end of else -->
                <% } %>

                </tbody>
            </table>


                </div>
            




            </div>

       
  </div>
</div>
    </div>
</script>

<script type="text/template" id="categoryListTemplate">
    <div class="container">

        <form class="form-signin" role="form">

            <table class="table">
                <thead>
                <tr>

                    <h2>
                        <th colspan="2" style="text-align: center">Select a Recipe Category:</th>

                    </h2>
                </tr>
                </thead>

                <tbody>

                <% if (categories.length == 0) { %>
                <tr>
                    <td colspan="2" class="title"> No categories</td>
                </tr>
                <% } else { %>
                <!-- else begin -->
                <% _.each(categories, function(CATEGORY) { %>
                <tr>
                    <td style="width: 80%">

                        <h2>
                        <img width="120" src="<%= CATEGORY.photo %>" class="img-circle">
                            <%= CATEGORY.CAT_NAME %> <br/>
                        </h2>
                    </td>

                     <td style="vertical-align:middle">
                        <a href="#/category/<%=CATEGORY.objectId %>" class="btn btn-success">View Recipes</a>
                    </td>
                </tr>
                <% }); %>

                <!-- end of else -->
                <% } %>

                </tbody>
            </table>
        </form>

        <div class="row">
            <div class="col-md-6">
                <button type="button" id="logoutBtn" class="btn btn-danger btn-sm btn-block">Logout</button>
            </div>

            <div class="col-md-6">
                <a href="#/create-category" id="createCategory" class="btn btn-primary btn-sm btn-block">Add New Recipe
                    Category</a>
            </div>


        </div>

    </div>
</script>

<script type="text/template" id="recipeListTemplate">
    <div class="container">

            <table class="table table-bordered">
                <thead>
                <tr>

                    <h2>
                    <a href="#/" class="btn btn-lg btn-primary" id="back-to-recipe-list">Back</button></a>
                        <th colspan="2" style="text-align: center">Select a Recipe to View</th>

                    </h2>
                </tr>
                </thead>

                <tbody>

                <% if (recipes.length == 0) { %>
                <tr>
                    <td colspan="2" class="title"> no recipes</td>
                </tr>
                <% } else { %>
                <!-- else begin -->
                <% _.each(recipes, function(recipe) { %>
                <tr>
                    <td style="width: 80%">

                        <h2>
                            <img width="120" src="<%= recipe.photo %>" class="img-rounded">
                            <%= recipe.NAME %> <br/>
                            
                        </h2>

                        <h5><%= recipe.Cook %></h5>
                           <span class="badge pull-right">
                            <%=recipe.Cook_Time%> 
                            </span>

                    </td>

                    <td style="vertical-align:middle">
                     <a href="#/recipe/<%=recipe.objectId %>" class="btn btn-success"> <span class="glyphicon glyphicon-cutlery"></span> View Recipe</a>
                        </button
                    </td>
                </tr>
                <% }); %>

                <!-- end of else -->
                <% } %>

                </tbody>
            </table>

        <div class="row">

            <div class="col-md-6">
                <a href="#/create-recipe" id="createRecipe" class="btn btn-primary btn-sm btn-block">Add New Recipe</a>
            </div>

        </div>
    </div>

</script>
