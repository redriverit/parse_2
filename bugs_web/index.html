<script type="text/template" id="loginTemplate">
<div class="container">
        <div class="logo">
        <a href="index.html">
        <img src="logo.png" alt=""/>
        </a>
        </div>
    <!-- END LOGO -->

<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">


<!-- BEGIN LOGIN FORM -->

    <form id="signInForm" class="login-form" role="form">
        <h3 class="form-title">Login to your account</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>
            Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" id="signin-username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" id="signin-password"/>
            </div>
        </div>

            <div class="form-actions">

                <button type="button" class="btn green pull-right" id="signIn">
                Login <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>

        
        <div class="forget-password">
            <h4>Forgot your password ?</h4>
            <p>
                 no worries, click <a href="#/forgotPassword" id="forget-password">
                here </a>
                to reset your password.
            </p>
        </div>
        <div class="create-account">
            <p>
                 Dont have an account yet?&nbsp; <a href="#/signup">
                Create an account </a>
            </p>
        </div>
    </form>

    </div>



</script>

                                                                                                                            <!-- SIGN UP -->
<script type="text/template" id="signUpTemplate">
    <div class="container">

        <form id="signUpForm" class="form-signin" role="form">
            <h2 class="form-signup-heading">Please fill info:</h2>

            <div id="signup-error" class="error" style="display:none"></div>
            <input type="email" class="form-control" id="signup-email" placeholder="Email" required autofocus>
            <input type="email" class="form-control" id="signup-email2" placeholder="Verify Email address" required>
            <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
            <input type="password" class="form-control" id="signup-password2" placeholder="Verify Password" required>
            <input type="text" class="form-control" id="signup-firstname" placeholder="First Name" required>
            <input type="text" class="form-control" id="signup-lastname" placeholder="Last Name" required>
            <input type="text" class="form-control" id="signup-phone" placeholder="Phone" required>

            <button class="btn btn-lg btn-primary btn-block form-button" id="btn_signUp" type="button">Sign Up</button>
        </form>

    </div>
</script>

                                                                                                                            <!-- Forgot Password -->
<script type="text/template" id="forgotPasswordTemplate">
    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please password restore details: </h2>
            <input type="text" class="form-control" id="emailreset" placeholder="Email address" required autofocus>
            <button id="forgotPassword" class="btn btn-lg btn-primary btn-block form-button" type="button">Restore Password
            </button>
        </form>

    </div>
</script>

                                                                                                                            <!-- GROUP LIST -->
<script type="text/template" id="groupListTemplate">
    <div class="container">

        <div class="portlet box grey-cascade">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-cogs"></i>My Groups:
                            </div>
                            <div class="actions">
                                <a href="#/create-group" class="btn btn-default btn-sm">
                                <i class="fa fa-plus"></i> Add Group </a>
                                <button type="button" id="logoutBtn" class="btn btn-default btn-sm">
                                <i class="fa fa-sign-out"></i> Logout </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            

                            <table class="table table-striped table-bordered table-hover" id="sample_1">
                                <thead>
                                <tr>
                                    <th>
                                         Company Name
                                    </th>
                                    <th>
                                         Access Info
                                    </th>

                                </tr>
                                </thead>

                                    <tbody>

                                        <% if (groups.length == 0) { %>
                                        <tr>
                                            <td colspan="2" class="title"> No categories</td>
                                        </tr>
                                        <% } else { %>
                                        <!-- else begin -->
                                        <% _.each(groups, function(GROUP) { %>
                                        <tr>
                                            <td style="width: 80%">

                                                <h2>
                                                    
                                                    <%= GROUP.GROUP_NAME %> <br/>
                                                </h2>
                                            </td>

                                             <td style="vertical-align:middle">
                                            <a href="#/group/<%=GROUP.objectId %>" class="btn btn-success">Access Group</a>
                                            </td>
                                        </tr>
                                        <% }); %>

                                        <!-- end of else -->
                                        <% } %>

                                    </tbody>
                              </table>
                         </div>     
                        </div>
                    



   
</script>

<script type="text/template" id="groupNew">

                    </form>

    </div>
</script>
